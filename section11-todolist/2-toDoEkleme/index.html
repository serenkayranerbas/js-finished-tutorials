<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form action="" class="search">
                <input type="text" class="form-control" name="search" placeholder="Search">
            </form>
        </header>
        <ul class="list-group text-light todos">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Yüzmeye git</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Manavdan Limon Al</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Javascript Çalış</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>

        <form class="text-center my-4 add">
            <label  class="text-light">Yeni İş Ekle</label>
            <input type="text"  name="add" class="form-control">
        </form>
    </div>

    
</body>
<script src="https://kit.fontawesome.com/54c7d8a6bb.js" crossorigin="anonymous"></script>
<script src="app.js"></script>
</html>
