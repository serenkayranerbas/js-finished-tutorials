<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<body>

      <section id="header">
    <div class="bg-white text-center py-4">
      <div class="container">
        <h2 class="text-danger display-4 my-4">Matematik Testi</h2>
      </div>
    </div>
  </section>
  <div class="result d-none py-4 bg-white text-center">
    <div class="container lead">
      <p><span id="percent" class="score text-danger display-4 p-3">0%</span>Doğru cevap oranı</p>
      <p  id="successMessage" class="d-none text-danger">Bravo ! Bir sonraki egzersiz grubuna geçebilirsin</p>
    </div>
  </div>
  <!-- Questions -->
  <section id="questions">
    <div class="bg-secondary py-3">
      <div class="container">
        <form class="text-white question-form">

          <!-- Question 1 -->
          <div class="my-4">
            <p>3+5 = ?</p>
            <div class="form-check form-check-inline">
              <input class="form-check-input"id="s1" type="radio" name="q1" value="8" checked />
              <label class="form-check-label"for="s1" >8</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="q1" value="7" id="s2"/>
              <label class="form-check-label" for="s2">7</label>
            </div>
          </div>

          <!-- Question 2 -->
          <div class="my-4">
            <p>5*2 = ?</p>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="s3" name="q2" value="5" checked />
              <label class="form-check-label"for="s3">5</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="s4" name="q2" value="10" />
              <label class="form-check-label" for="s4">10</label>
            </div>
          </div>

          <!-- Question 3 -->
          <div class="my-4">
            <p>12/4 = ? </p>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="s5" name="q3" value="2" checked />
              <label class="form-check-label" for="s5">2</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio"id="s6" name="q3" value="3" />
              <label class="form-check-label" for="s6">3</label>
            </div>
          </div>

          <!-- Question 4 -->
          <div class="my-4">
            <p>5^2 = ?</p>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="s7" name="q4" value="25" checked />
              <label class="form-check-label" for="s7">25</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="s8" name="q4" value="16" />
              <label class="form-check-label" for="s8">16</label>
            </div>
          </div>

        <div class="question-form text-center">
            <button class="btn btn-light">Send </button>
        </div>
        </form>
      </div>
    </div>
  </section>
    <script src="app.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
